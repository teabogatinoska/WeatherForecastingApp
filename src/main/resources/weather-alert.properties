spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=weather-alert-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.properties.spring.json.trusted.packages=*

server.port=6666
spring.application.name=weather-alert
eureka.client.service-url.defaultZone=http://user:password@localhost:8761/eureka
eureka.instance.prefer-ip-address=true

spring.security.user.name=user
spring.security.user.password=password

weather.alerts.api.url=http://api.weatherapi.com/v1/forecast.json?key=6c9e69e77b61491183781339240307&q=%s&days=3&aqi=no&alerts=yes
authentication.service.url = http://authentication-service
